<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruts Store</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "fruts-primary": "#F85559",
            },
          },
        },
      };
    </script>
  </head>
  <body class=" lg:mx-20">
    <!-- header section  -->
    <header class="font-poppins container m-auto px-5 lg:px-10 bg-white lg:bg-fruts-primary text-black lg:text-white rounded-full">
      <nav class="py-3 mt-6">
        <div class="navbar justify-between">
          <div class="navbar-center hidden lg:flex">
            <ul class="flex text-lg font-medium gap-10">
              <li><a class="cursor-pointer">Home</a></li>
              <li><a class="cursor-pointer">Shop</a></li>
              <li><a class="cursor-pointer">News</a></li>
              <li><a class="cursor-pointer">Contact</a></li>
            </ul>
          </div>
          <div class="flex  justify-between">
            <div class="dropdown ">
              <label tabindex="0" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </label>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52 text-base font-medium">
                <li><a>Home</a></li>
                <li><a>Shop</a></li>
                <li><a>News</a></li>
                <li><a>Contact</a></li>
               
              </ul>
            </div>
            <div class="flex-1">
              <div class="flex gap-1 lg:gap-2 items-end">
                <img class="w-7 lg:w-9" src="./asset/images/logo.png" alt="">
                <a class="text-2xl lg:text-3xl font-bold cursor-pointer">Bike-Zone</a>
            </div>
            </div>
          </div>
          <div class="flex-row-reverse relative items-center hidden lg:flex">
            <input class="input rounded-full" type="search" placeholder="Search here.....">
            <button class="absolute text-right mr-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-black" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
              </button>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
